<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Random Signal Line Chart-ID4</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div id='target' ></div>
        <script>
        var target_target = document.getElementById('target');
        var layout = {
    title: 'Random Signal Line Chart-ID4',
    height: 600,
    width: 800,
    showlegend: true,
    xaxis: {
    title: 'Num',
    },

    yaxis: {
    title: 'Value',
    },

};

var trace0 =
{
x: ["21.0","21.0"],
y: ["48.1025","61.855"],
showlegend: true,
mode: 'lines',
xaxis: 'x',
yaxis: 'y',
type: 'scatter',
name: 'Gaussian Signal Value',
};
var trace1 =
{
x: ["21.0","21.0"],
y: ["48.1482","55.3376"],
showlegend: true,
mode: 'lines',
xaxis: 'x',
yaxis: 'y',
type: 'scatter',
name: 'Avg of Last 20 Nums',
};
var trace2 =
{
x: ["21.0","21.0"],
y: ["91.493","91.4145"],
showlegend: true,
mode: 'lines',
xaxis: 'x',
yaxis: 'y',
type: 'scatter',
name: 'Var of Last 20 Nums',
};
var trace3 =
{
x: ["21.0","21.0"],

xaxis: 'x',

type: 'scatter',

};
var trace4 =
{
x: ["21.0","21.0"],

        var data = [ trace0, trace1, trace2, trace3, trace4];
Plotly.newPlot(target_target, data, layout);            </script>
